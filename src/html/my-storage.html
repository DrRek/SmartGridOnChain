<div class="panel-header panel-header-sm">
</div>
<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Transaction History</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  Id
                </th>
                <th>
                  Used space
                </th>
                <th>
                  Available space
                </th>
                <th>
                  Buy price
                </th>
                <th>
                  Sell price
                </th>
                <th class='text-right'>
                  Last date
                </th>
              </thead>
              <tbody class="mystorage">
              </tbody>
            </table>
          </div>
          <input type="text" name="full-capacity" value="15000">
          <input type="text" name="buy-price" value="3">
          <input type="text" name="sell-price" value="4">
          <input type="text" name="date" value="10">
          <input type="submit" name="create-storage" value="Create Storage" onclick="getNewStorageData();">
        </div>
      </div>
    </div>
  </div>
</div>
